<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="contact" action="/" method="POST">
            <h3>Birthday Cron Job</h3>
            <h4>Do You have No One to With you happpy Birthday? Fill In Your Birthday, We'll With You A Happy Birthday</h4>
            <fieldset>
                <input placeholder="Your name" id="name" name="name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Username" id="username"name="username" type="username" tabindex="4" required>
            </fieldset>
            <fieldset>
                <input placeholder="Date Of Birth" id="dob" name="dob" type="date" id="datePickerId" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" name="email" id="email" type="email" tabindex="3" required>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
        </form>   
    </div>
<script src="/main.js"></script>
</body>
</html>
